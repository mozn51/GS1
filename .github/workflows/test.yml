name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  actions: write  # Allow uploading test reports
  checks: write

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run API Tests
        run: npm run test:api:ci

      - name: Upload API Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: reports/api/junit-report.xml

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run UI Tests
        run: npm run test:ui

      - name: Upload UI JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-junit-report
          path: reports/ui-junit-report.xml

      - name: Upload UI JSON Report (For Local Debugging)
        uses: actions/upload-artifact@v4
        with:
          name: ui-json-report
          path: reports/ui-report.json

      - name: Upload UI HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-html-report
          path: playwright-report/

      - name: Publish API Test Results
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: "reports/api/junit-report.xml"

      - name: Publish UI Test Results (JUnit)
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: "reports/ui-junit-report.xml"

      - name: Publish UI Test Results (JSON for Debugging)
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Tests
          path: "reports/ui-report.json"
          reporter: mocha-json
